<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--Hierarquia de tabelas  (SIMPLES)
        TABLE = TABELAS 
            TABLE ROW =  LINHA DE TABELA
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                     TABLE DATA = DADOS DA TABELA
    -->

    <h1>Tabelas</h1>
    <table> <!--primeira linha-->
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="dado">
                A4
            </td>
            <td>
                B4
            </td>
            <td>
                C4
            </td>
        </tr>
    </table>
</body>
</html>
